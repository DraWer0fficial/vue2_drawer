 <body>
  <div id="app">
    <!-- @clickによってイベントの発火!を置くことでMoveBtnの真偽値を反転する処理を適用している -->
    <div class="drawer" @click="MoveBtn = !MoveBtn">
      <span class="line line1" :class="{'btn-line1': MoveBtn}"></span>
      <span class="line line2" :class="{'btn-line2': MoveBtn}"></span>
      <span class="line line3" :class="{'btn-line3': MoveBtn}"></span>
    </div>

  <!-- サイドバー -->
  <transition name="menu">
    <div class="menu" v-show="MoveBtn">
      <ul>
        <li><a href="#">TOP</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">WORKS</a></li>
        <li><a href="#">SKILLS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </transition>
  </div>
 </body>
